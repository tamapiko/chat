<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットルーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        input {
            width: 70%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>チャットルーム</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-name" placeholder="名前を入力してください">
        <input type="text" id="user-input" placeholder="メッセージを入力してください">
        <button onclick="sendMessage()">送信</button>
    </div>

    <script>
        var roomName = decodeURIComponent(new URLSearchParams(window.location.search).get("room"));
        var chatBox = document.getElementById("chat-box");

        function sendMessage() {
            var userNameInput = document.getElementById("user-name");
            var userName = userNameInput.value.trim();
            var messageInput = document.getElementById("user-input");
            var message = messageInput.value.trim();
            
            if (userName === "" || message === "") {
                alert("名前とメッセージを入力してください。");
                return;
            }

            var newMessage = document.createElement("div");
            newMessage.textContent = userName + ": " + message;
            chatBox.appendChild(newMessage);

            messageInput.value = "";
        }
    </script>
</body>
</html>
