<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットルーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #user-name,
        #room-name,
        #user-input {
            width: 70%;
            padding: 5px;
            margin-bottom: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <input type="text" id="user-name" placeholder="アカウント名を入力してください">
        <input type="text" id="room-name" placeholder="ルーム名を入力してください">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="メッセージを入力してください">
        <button onclick="sendMessage()">送信</button>
    </div>

    <script>
        var userNameInput = document.getElementById("user-name");
        var roomNameInput = document.getElementById("room-name");
        var chatBox = document.getElementById("chat-box");

        function sendMessage() {
            var userName = userNameInput.value.trim();
            var roomName = roomNameInput.value.trim();
            var messageInput = document.getElementById("user-input");
            var message = messageInput.value.trim();
            
            if (userName === "" || roomName === "" || message === "") {
                alert("アカウント名、ルーム名、メッセージを入力してください。");
                return;
            }

            var newMessage = document.createElement("div");
            newMessage.textContent = userName + ": " + message;
            chatBox.appendChild(newMessage);

            messageInput.value = "";
        }
    </script>
</body>
</html>
