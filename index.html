<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーム作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ルームを作成する</h2>
        <input type="text" id="room-name" placeholder="ルーム名を入力してください">
        <button onclick="createRoom()">作成</button>
    </div>

    <script>
        function createRoom() {
            var roomNameInput = document.getElementById("room-name");
            var roomName = roomNameInput.value.trim();
            
            if (roomName === "") {
                alert("ルーム名を入力してください。");
                return;
            }

            // 作成したルーム名をチャット画面に渡す
            window.location.href = "chat.html?room=" + encodeURIComponent(roomName);
        }
    </script>
</body>
</html>
